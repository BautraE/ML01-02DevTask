<div class="control">
    <input type="button"
           class="add-decrease-buttons decrease-button"
           data-bind="click: decreaseQuantity"/>
    <input type="number"
           name="qty"
           id="qty"
           min="0"
           title="Qty"
           class="input-text qty"
           data-bind="value: quantity"
    />
    <input type="button"
           class="add-decrease-buttons add-button"
           data-bind="click: increaseQuantity"/>
</div>
